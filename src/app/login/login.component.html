<div class="row mt-5">
    <form>
    <div class="col-sm-12 col-xs-12 col-md-6 col-lg-6 col-xl-6 offset-md-3 offset-lg-3 offset-xl-3">
        <div class="form-group mt-1">
            <div class="row">
                <div class="col-md-3 col-lg-3 col-xl-3"><label for="username">Username  </label></div>
                <div class="col md-9 col-lg-9 col-xl-9"><input type="text" name="username" id="username" class="form-control" /></div>
            </div>
        </div>
        <div class="form-group mt-1">
            <div class="row">
                <div class="col-md-3 col-lg-3 col-xl-3"><label for="password">Password  </label></div>
                <div class="col md-9 col-lg-9 col-xl-9"><input type="password" name="password" id="password" class="form-control" /></div>
            </div>
        </div>
        <div class="form-group mt-1">
            <div class="row">
                <div class="offset-md-3 offset-lg-3 offset-xl-3"><button type="submit" class="btn btn-primary" (click)="login()">Login</button></div>
            </div>
        </div>
    </div>
</form>
</div>
